<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading">
                <div class="icon"><i class="fa-solid fa-square-check"></i></div>
                <h2>to do list</h2>
            </div>
            <div class="body-box">
                <button id="btn">Add</button>
                <input type="text" placeholder="Add your task" id="input-box">
                 
            </div>
            <div class="inputs">
                <div class="elem">
                    <input type="checkbox" name="checker" id="checking">
                    <span>Default Work</span>
                        <i class="fa-regular fa-circle-xmark" id="cross"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
